<div class="cadastro-container">
  
  <div class="info-panel">
    <div class="info-content">
      <div class="logo-placeholder">
        <img src="../../../../assets/img/capa.png" alt="Logo do Acre Visita">
      </div>
      <p class="footer-text">Já tem uma conta? <a routerLink="/login"><b>Faça login</b></a></p>
    </div>
  </div>

  <div class="form-panel">
    <div class="form-content">
      <h2>Crie sua Conta</h2>
      <p class="form-description">Preencha os campos abaixo para se cadastrar.</p>
      
      <!-- ✅ ATUALIZADO: [formGroup]="usuarioForm" -->
      <form (ngSubmit)="save()" [formGroup]="usuarioForm" novalidate>
        
        <!-- ✅ ATUALIZADO: formControlName="nome" -->
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" formControlName="nome" class="form-control" placeholder="Seu nome completo">
          <div *ngIf="form.nome.invalid && (form.nome.dirty || form.nome.touched)" class="error-message">
            O nome é obrigatório.
          </div>
        </div>

        <!-- ✅ ATUALIZADO: formControlName="email" -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="exemplo@email.com">
          <div *ngIf="form.email.invalid && (form.email.dirty || form.email.touched)" class="error-message">
            <span *ngIf="form.email.errors?.['required']">O email é obrigatório.</span>
            <span *ngIf="form.email.errors?.['email']">Por favor, insira um email válido.</span>
          </div>
        </div>

        <!-- ✅ ATUALIZADO: formControlName="telefone" -->
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" formControlName="telefone" class="form-control" placeholder="(68) 99999-9999">
            <div *ngIf="form.telefone.invalid && (form.telefone.dirty || form.telefone.touched)" class="error-message">
            O telefone é obrigatório.
          </div>
        </div>

        <!-- ✅ ATUALIZADO: formControlName="senha" -->
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" formControlName="senha" class="form-control" placeholder="Crie uma senha forte">
            <div *ngIf="form.senha.invalid && (form.senha.dirty || form.senha.touched)" class="error-message">
            A senha é obrigatória.
          </div>
        </div>

        <!-- ✅ ATUALIZADO: formControlName="nacionalidade" -->
        <div class="form-group">
          <label for="nacionalidade">Nacionalidade</label>
          <select formControlName="nacionalidade" id="nacionalidade" class="form-control">
            <option [ngValue]="null" disabled>Selecione sua nacionalidade...</option>
            <option *ngFor="let nac of nacionalidades" [ngValue]="nac">
              {{ nac.nacionalidade }}
            </option>
          </select>
          <div *ngIf="form.nacionalidade.invalid && (form.nacionalidade.dirty || form.nacionalidade.touched)" class="error-message">
            A nacionalidade é obrigatória.
          </div>
        </div>

        <button type="submit" class="btn-submit" [disabled]="usuarioForm.invalid">
          Cadastrar
        </button>
        
      </form>
    </div>
  </div>
</div>
