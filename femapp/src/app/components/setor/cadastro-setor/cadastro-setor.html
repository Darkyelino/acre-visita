<div class="form-container">
  <div class="form-card">
    
    <a routerLink="/setor/list" class="back-link">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
      <span>Voltar para a listagem</span>
    </a>

    <h2 *ngIf="!isEditMode">Cadastrar Novo Setor</h2>
    <h2 *ngIf="isEditMode">Editar Setor</h2>
    <p>Preencha as informações para registrar um novo setor no sistema.</p>

    <form [formGroup]="setorForm" (ngSubmit)="save()" novalidate>
      
      <div class="form-group">
        <label for="nomeSetor">Nome do Setor</label>
        <input id="nomeSetor" type="text" formControlName="nomeSetor" class="form-control" placeholder="Ex: Biblioteca Central">
        
        <div *ngIf="nomeSetor?.invalid && nomeSetor?.touched" class="error-message">
          <span *ngIf="nomeSetor?.errors?.['required']">O nome é obrigatório.</span>
          <span *ngIf="nomeSetor?.errors?.['minlength']">O nome deve ter no mínimo 3 caracteres.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="tipoSetor">Tipo do Setor</label>
        <select id="tipoSetor" formControlName="tipoSetor" class="form-control">
          <option [ngValue]="null" disabled>Selecione o tipo...</option>
          <option value="MUSEU">Museu</option>
          <option value="BIBLIOTECA">Biblioteca</option>
          <option value="ADMINISTRATIVO">Administrativo</option>
          <option value="TEATRO">Teatro</option>
          <option value="OUTRO">Outro</option>
        </select>
        
        <div *ngIf="tipoSetor?.invalid && tipoSetor?.touched" class="error-message">
          Por favor, selecione um tipo de setor.
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="setorForm.invalid">
        {{ isEditMode ? 'Atualizar Setor' : 'Salvar Setor' }}
      </button>

    </form>
  </div>
</div>
