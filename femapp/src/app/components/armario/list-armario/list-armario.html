<div class="list-container">

  <a routerLink="/home" class="back-link">
    <img src="assets/img/back.png" alt="Voltar">
    <span>Voltar</span>
  </a>

  <header class="list-header">
    <h1>Gerenciamento de Armários</h1>
    <button class="btn btn-primary" routerLink="/armario/adicionar">
      + Adicionar Armários em Lote
    </button>
  </header>

  <div class="filter-bar">
    <input 
      type="number" 
      class="filter-input"
      placeholder="Pesquisar por número..."
      [(ngModel)]="filtroNumeracao"
      (input)="aplicarFiltros()">
    
    <select class="filter-select" [(ngModel)]="filtroSetor" (change)="aplicarFiltros()">
      <option value="TODOS">Todos os Setores</option>
      <option *ngFor="let setor of setores" [value]="setor.idSetor">{{ setor.nomeSetor }}</option>
    </select>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Numeração</th>
          <th>Setor</th>
          <th>Status</th>
          <th>Alocado para</th>
          <th class="col-acoes">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let armario of armariosExibidos">
          <td>{{ armario.numeracao }}</td>
          <td>{{ armario.setor.nomeSetor || 'N/A' }}</td>
          <td>
            <span class="badge" [class.badge-livre]="!armario.usuario" [class.badge-ocupado]="armario.usuario">
              {{ armario.usuario ? 'Ocupado' : 'Livre' }}
            </span>
          </td>
          <td>{{ armario.usuario?.nome || 'N/A' }}</td>
          <td class="actions">
            <button class="btn-icon btn-edit" (click)="editar(armario.idArmario)">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="isLoading" class="loading">Carregando armários...</div>
    <div *ngIf="!isLoading && armariosExibidos.length === 0" class="no-results">
      Nenhum armário encontrado para os filtros selecionados.
    </div>
  </div>
</div>
